<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/314044026f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact | A Portfolio</title>
</head>
<body>

<menu class="">
    <div class="menu-link">
        <a class="menu-title">About</a>
    </div>
    <div class="menu-link">
        <a class="menu-title">Resume</a>
    </div>
    <div class="menu-link">
        <a class="menu-title">Work</a>
    </div>
    <div class="menu-link">
        <a class="menu-title current">Contact</a>
    </div>
</menu>
    
<div class="container">
    <div class="info-container">
        <p class="contact-info"> 
            <i class="far fa-envelope"></i>
            &nbsp;&nbsp;elliotfouts@gmail.com
        </p>
        <p class="contact-info"> 
            <i class="fas fa-phone"></i>
            &nbsp;&nbsp;(707)-535-6419
        </p>
    </div>
    <form action="mailto:elliotfouts@gmail.com">
        <h3 class="contact-title">Name:</h3>
        <input type="text" name="name" placeholder="Jane Dou">
        <h3 class="contact-title">Subject:</h3>
        <input type="text" name="subject" placeholder="What do you want to build?">
        <h3 class="contact-title">Message:</h3>
        <textarea placeholder="Enter Message..." name="body" id="form-message" cols="30" rows="10"></textarea>
        <button class="form-button">Send</button>
    </form>

    <div id="social-media-container">
        <a target="blank" href="https://www.linkedin.com/in/elliotfouts/" class="social-media-link">
            <i class="fab fa-linkedin-in fa-2x"></i>
        </a>
        <a href="https://github.com/elliotfouts" target="blank" class="social-media-link">
            <i class="fab fa-github-alt fa-2x"></i>
        </a>
        <a href="https://www.instagram.com/efoutsy/" target="blank" class="social-media-link">
            <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a href="https://twitter.com/efoutsy" target="blank" class="social-media-link">
            <i class="fab fa-twitter fa-2x"></i>
        </a>
    </div>
</div>

<div class="hamburger">
    <div class="hamburger-icon"></div>
</div>
    

    <script src="script/script.js"></script>
    <script src="script/contact.js"></script>
</body>
</html>
